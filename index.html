<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Frage</title>
    <style>
        body {
            background: url('rose.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #dynamicLink {
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            border: 2px solid black;
        }
        #valentineOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        #valentineText {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 120px;
            text-align: center;
        }
        .btn-yes {
            background-color: green;
            color: white;
        }
        .btn-no {
            background-color: red;
            color: white;
            position: relative;
        }
        .love-message {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid white;
        }
        .hidden {
            display: none;
        }
        #loveMessage {
            font-size: 60px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <a id="dynamicLink">Klicke mich Inass</a>
    <div id="valentineOverlay">
        <h2 id="valentineText">Do you wanna be my Valentine?</h2>
        <div style="display: flex; gap: 20px;">
            <button class="btn btn-yes" id="yesButton" onclick="checkYes()">Yes</button>
            <button class="btn btn-no" id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let noClickCount = 0;
        let loveMessageCount = 1;

        function handleClick() {
            clickCount++;
            if (clickCount >= 5) {
                document.getElementById("dynamicLink").style.display = "none";
                document.getElementById("valentineOverlay").style.display = "flex";
            }
        }

        function checkYes() {
            document.body.innerHTML = '<h1 id="loveMessage">I LOVE YOU!</h1>';
        }

        function moveNoButton() {
            noClickCount++;
            if (noClickCount >= 10) {
                document.getElementById("noButton").innerText = "Yes";
                document.getElementById("noButton").onclick = checkYes;
                return;
            }
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            for (let i = 0; i < 2; i++) {
                createLoveMessage();
            }
        }

        function createLoveMessage() {
            const message = document.createElement("div");
            message.className = "love-message";
            message.innerText = "Ich liebe dich";
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 30;
            message.style.left = `${Math.random() * maxX}px`;
            message.style.top = `${Math.random() * maxY}px`;
            document.body.appendChild(message);
        }

        document.getElementById("dynamicLink").addEventListener("click", handleClick);
    </script>
</body>
</html>
