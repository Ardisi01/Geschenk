<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
            background: url('rose.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        #dynamicLink {
            position: absolute;
            padding: 15px 25px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }
        /* Overlay für die Frage */
        #valentineOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        #valentineOverlay h2 {
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
            top: -30px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute;
        }
        .btn-yes {
            background-color: green;
            color: white;
            left: 45%;
            top: 10px;
        }
        .btn-no {
            background-color: red;
            color: white;
            left: 55%;
            top: 10px;
        }
        /* A mit Smiley */
        #sadMessage {
            display: none;
            font-size: 50px;
            color: white;
            margin-top: 20px;
        }
        /* Riesen "I LOVE YOU!" */
        #loveMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <a id="dynamicLink">Klicke mich Inass</a>

    <!-- Overlay mit der Frage -->
    <div id="valentineOverlay">
        <h2 id="valentineText">Do you wanna be my Valentine?</h2>
        <button class="btn btn-yes" id="yesButton" onclick="checkYes()">Yes</button>
        <button class="btn btn-no" id="noButton" onclick="moveNoButton()">No</button>
        <div id="sadMessage">eyyyyyyyyyyy :(</div>
    </div>

    <!-- Großes "I LOVE YOU!" -->
    <div id="loveMessage">I LOVE YOU!</div>

    <script>
        let clickCount = 0;
        let noClickCount = 0;
        let loveMessage = document.getElementById("loveMessage");
        let firstClick = true;

        function setRandomPosition() {
            const link = document.getElementById("dynamicLink");
            const maxX = window.innerWidth - link.clientWidth;
            const maxY = window.innerHeight - link.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            link.style.left = `${randomX}px`;
            link.style.top = `${randomY}px`;
        }

        function handleClick() {
            clickCount++;

            if (clickCount >= 6) {
                document.getElementById("dynamicLink").style.display = "none"; // Link ausblenden
                document.getElementById("valentineOverlay").style.display = "flex";
                document.body.style.backgroundColor = "rgba(0, 0, 0, 0.8)"; // Hintergrund abdunkeln
            } else {
                if (firstClick) {
                    firstClick = false;
                } else {
                    setRandomPosition();
                }
            }
        }

        function checkYes() {
            if (document.getElementById("yesButton").innerText === "Yes") {
                loveMessage.style.display = "flex";
                document.getElementById("valentineOverlay").style.display = "none";
            }
        }

        function moveNoButton() {
            noClickCount++;

            if (noClickCount >= 10) {
                document.getElementById("noButton").innerText = "Yes";
                document.getElementById("noButton").onclick = checkYes;
                document.getElementById("yesButton").onclick = checkYes;
            } else if (noClickCount >= 5) {
                document.getElementById("sadMessage").style.display = "block";
            }

            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.clientWidth;
            const maxY = window.innerHeight - noButton.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        document.getElementById("dynamicLink").addEventListener("click", handleClick);
        window.addEventListener("resize", setRandomPosition);
    </script>
</body>
</html>
